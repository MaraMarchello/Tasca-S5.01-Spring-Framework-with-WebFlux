spring.application.name=blackjack-api

# MySQL Database Configuration (JPA for Player entities)
spring.datasource.url=jdbc:mysql://localhost:3307/blackjack
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# MongoDB Configuration (Reactive for Game entities)
spring.data.mongodb.database=blackjack
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017

# Logging
logging.level.org.springframework.data=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server Configuration
server.port=8080
