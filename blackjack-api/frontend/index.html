<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Blackjack Game</h1>
            <div class="player-info" id="playerInfo" style="display: none;">
                <span id="playerName"></span> | Balance: $<span id="playerBalance">0</span>
            </div>
        </header>

        <!-- Player Registration/Selection -->
        <div class="section" id="playerSection">
            <h2>Player Setup</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email">
            </div>
            <div class="button-group">
                <button onclick="createPlayer()">Create New Player</button>
                <button onclick="loadExistingPlayer()">Load Existing Player</button>
            </div>
            <div id="playerMessage" class="message"></div>
        </div>

        <!-- Game Section -->
        <div class="section" id="gameSection" style="display: none;">
            <h2>Game Board</h2>
            
            <!-- Bet Section -->
            <div class="bet-section" id="betSection">
                <label for="betAmount">Bet Amount: $</label>
                <input type="number" id="betAmount" min="1" max="1000" value="10" step="5">
                <button onclick="startNewGame()">Start Game</button>
            </div>

            <!-- Game Board -->
            <div class="game-board" id="gameBoard" style="display: none;">
                <!-- Dealer Section -->
                <div class="dealer-section">
                    <h3>Dealer</h3>
                    <div class="hand" id="dealerHand"></div>
                    <div class="hand-value">Value: <span id="dealerValue">0</span></div>
                </div>

                <!-- Player Section -->
                <div class="player-section">
                    <h3>Your Hand</h3>
                    <div class="hand" id="playerHand"></div>
                    <div class="hand-value">Value: <span id="playerValue">0</span></div>
                </div>

                <!-- Game Controls -->
                <div class="game-controls" id="gameControls">
                    <button onclick="hit()" id="hitBtn">Hit</button>
                    <button onclick="stand()" id="standBtn">Stand</button>
                    <button onclick="split()" id="splitBtn" style="display: none;">Split</button>
                    <button onclick="insurance()" id="insuranceBtn" style="display: none;">Insurance</button>
                </div>

                <!-- Game Status -->
                <div class="game-status" id="gameStatus"></div>
            </div>

            <!-- Player Stats -->
            <div class="stats-section">
                <h3>Statistics</h3>
                <div class="stats-grid">
                    <div class="stat">
                        <span class="stat-label">Games Played:</span>
                        <span id="gamesPlayed">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Games Won:</span>
                        <span id="gamesWon">0</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Win Rate:</span>
                        <span id="winRate">0%</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Total Winnings:</span>
                        $<span id="totalWinnings">0</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Loading indicator -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Loading...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
